---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: app-test-flask-deployment
    labels:
        env: test
        app: app-test-flask
spec:
    replicas: 2
    selector:
        matchLabels:
            app: app-test-flask
            env: test
    template:
        metadata:
            labels:
                app: app-test-flask
        spec:
            containers:
                - name: app-test-flask-deployment
                  imagePullPolicy: Always
                  image: etchi17/test-img:final
                  command: ['python3', 'app.py']
                  ports:
                  - name: http
                    containerPort: 5000
                  env:
                  - name: REDIS_IP
                    value: app-test-redis-service
